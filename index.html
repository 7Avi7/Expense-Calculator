<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker - Monthly Balance Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Real-time Clock -->
    <header class="header">
        <div class="datetime-container">
            <div id="current-date" class="date-display"></div>
            <div id="current-time" class="time-display"></div>
        </div>
        <h1 class="main-title">Monthly Financial Tracker</h1>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard">
        <!-- Balance Overview Card -->
        <section class="card balance-overview">
            <h2 class="card-title">Balance Overview</h2>
            <div class="balance-grid">
                <div class="balance-item total-balance">
                    <span class="balance-label">Total Balance</span>
                    <span id="total-balance" class="balance-amount">à§³0</span>
                </div>
                <div class="balance-item available-balance">
                    <span class="balance-label">Available Today</span>
                    <span id="available-balance" class="balance-amount">à§³0</span>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="card quick-actions">
            <h2 class="card-title">Quick Actions</h2>
            <div class="action-buttons">
                <button id="deposit-btn" class="action-btn deposit">
                    <span class="btn-icon">+</span>
                    Deposit
                </button>
                <button id="withdraw-btn" class="action-btn withdraw">
                    <span class="btn-icon">-</span>
                    Withdraw
                </button>
                <button id="set-target-btn" class="action-btn target">
                    <span class="btn-icon">ðŸŽ¯</span>
                    Set Target
                </button>
                <button id="history-btn" class="action-btn history">
                    <span class="btn-icon">ðŸ“Š</span>
                    History
                </button>
            </div>
        </section>

        <!-- Today's Mission -->
        <section class="card todays-mission">
            <h2 class="card-title">Today's Mission</h2>
            <div class="mission-content">
                <div class="mission-item">
                    <span class="mission-label">Day</span>
                    <span id="current-day" class="mission-value">1</span>
                    <span class="mission-total">/ 14</span>
                </div>
                <div class="mission-item">
                    <span class="mission-label">Target Expense</span>
                    <span id="daily-target" class="mission-value">à§³0</span>
                </div>
                <div class="mission-item">
                    <span class="mission-label">Today's Expenses</span>
                    <span id="todays-expenses" class="mission-value expense">à§³0</span>
                </div>
                <div class="progress-bar">
                    <div id="expense-progress" class="progress-fill"></div>
                </div>
            </div>
        </section>

        <!-- Recent Transactions -->
        <section class="card recent-transactions">
            <h2 class="card-title">Recent Transactions</h2>
            <div id="transactions-list" class="transactions-container">
                <div class="no-transactions">No transactions yet</div>
            </div>
        </section>

        <!-- 14-Day Progress Overview -->
        <section class="card mission-overview">
            <h2 class="card-title">14-Day Mission Progress</h2>
            <div id="mission-grid" class="mission-grid">
                <!-- Days will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal for Forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modal-title" class="modal-title"></h3>
            <form id="modal-form" class="modal-form">
                <div id="form-fields" class="form-fields"></div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content large">
            <span class="modal-close history-close">&times;</span>
            <h3 class="modal-title">Transaction History</h3>
            <div class="history-filters">
                <select id="history-filter" class="filter-select">
                    <option value="all">All Transactions</option>
                    <option value="deposit">Deposits</option>
                    <option value="withdraw">Withdrawals</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div id="history-list" class="history-container">
                <!-- History items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <div id="toast-message" class="toast-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
